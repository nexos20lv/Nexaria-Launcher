<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Démarage de Nexaria...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-app-region: drag;
            /* Permet de déplacer le splash si besoin */
            user-select: none;
            position: relative;
        }

        /* Effet lumineux en arrière-plan */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 50%);
            animation: rotate-glow 15s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes rotate-glow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .splash-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
            animation: float 3s ease-in-out infinite;
        }

        .brand {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #ffffff 20%, #8A2BE2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 6px;
            /* Ajustement visuel lié au letter-spacing */
        }

        .status-text {
            font-size: 13px;
            color: #aaa;
            letter-spacing: 1px;
            font-weight: 400;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Barre de chargement infinie */
        .loader-bar {
            width: 180px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-top: 16px;
            overflow: hidden;
            position: relative;
        }

        .loader-fill {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 40%;
            background: linear-gradient(90deg, transparent, #8A2BE2, transparent);
            border-radius: 4px;
            animation: loader-slide 1.5s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes loader-slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(300%);
            }
        }
    </style>
</head>

<body>

    <div class="splash-content">
        <div class="logo-container">
            <img src="../../assets/icon.png" alt="Nexaria Logo" />
        </div>

        <div class="brand">NEXARIA</div>

        <div class="status-text" id="status-text">INITIALISATION...</div>

        <div class="loader-bar">
            <div class="loader-fill"></div>
        </div>
    </div>

    <script>
        window.nexariaSplash?.onStatus((message) => {
            document.getElementById('status-text').textContent = message;
        })
    </script>
</body>

</html>
